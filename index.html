<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👩💻 Симулятор Лены</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <h1>👩💻 Симулятор Лены</h1>
            <p>Фарм продуктов для IT-принцесс</p>
        </div>

        <!-- Надпись и счётчик продуктов -->
        <div class="product-label">📦 Продуктов создано</div>
        <div class="product-display" id="product-count-large">0</div>

        <!-- Доход в секунду -->
        <div class="income-text" id="income-text">+0/сек</div>

        <!-- Кнопка клика -->
        <button id="click-btn" class="main-button">✨ Создать продукт</button>

        <!-- Улучшения -->
        <div class="upgrades">
            <h2>🛠️ Профессиональные навыки</h2>
            <div class="upgrade-grid" id="upgrade-grid"></div>
        </div>
    </div>

    <!-- Подключаем скрипты -->
    <script src="script.js"></script>
</body>
</html>
