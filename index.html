<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👩💻 Симулятор Лены</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👩💻 Симулятор Лены</h1>
            <p>Фарм продуктов для IT-принцесс</p>
        </div>

        <div class="stats">
            <p id="product-count">📦 Продукты: 0</p>
            <p id="click-power">⚡ Сила создания: 1</p>
            <p id="passive-income">🧠 Автоматический доход: 0 продуктов/сек</p>
        </div>

        <button id="click-btn" class="main-button">✨ Создать продукт</button>

        <div class="upgrades">
            <h2>🛠️ Профессиональные навыки</h2>
            <div id="upgrade-grid"></div>
        </div>

        <p id="status">📢 Лена всегда знает, как добиться результата!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
